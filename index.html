<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangboard Intervals</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700&amp;lang=en"> -->
</head>
<body>
    <div class="intervals align">
        <div class="container">
            <div class="interval">
                <input type="text" placeholder="Half Crimp">
                <button class="dec"><img src="./extras/decrement.svg"/></button>
                <button class="inc"><img src="./extras/increment.svg"/></button>
                <div class="time align">10</div>
                <button class="remove"><img src="./extras/remove.svg"/></button>
            </div>
            
            <div class="rest">
                <div class="align">Rest</div>
                <button class="dec"><img src="./extras/decrement.svg"/></button>
                <button class="inc"><img src="./extras/increment.svg"/></button>
                <div class="time align">20</div>
                <div></div>
            </div>
        </div>
