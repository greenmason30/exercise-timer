<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangboard Intervals</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700&amp;lang=en"> -->
</head>
<body>
    <h1>Exercise</h1>
    <h2 id="countdown">0 sec</h2>
    <div class="roundsDisplay"><div>Round</div><div class="currRound">1</div><div>/</div><div class="currTotalRounds">1</div></div>
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <div class="intervals align">
        <div class="container">
            <div class="interval">
                <input type="text" placeholder="Half Crimp">
                <button class="dec"><img src="./extras/decrement.svg"/></button>
                <button class="inc"><img src="./extras/increment.svg"/></button>
                <div class="time align">10</div>
                <button class="remove"><img src="./extras/remove.svg"/></button>
            </div>
            
            <div class="rest">
                <div class="align">Rest</div>
                <button class="dec"><img src="./extras/decrement.svg"/></button>
                <button class="inc"><img src="./extras/increment.svg"/></button>
                <div class="time align">20</div>
                <div></div>
            </div>
            <div class="rest">
                <div class="align">Rounds</div>
                <button class="dec"><img src="./extras/decrement.svg"/></button>
                <button class="inc"><img src="./extras/increment.svg"/></button>
                <div class="rounds align">1</div>
                <div></div>
            </div>
        </div>
        <div class="container2">
            <input type="text1" placeholder="Half Crimp">
            <button class="dec1"><img src="./extras/decrement.svg"/></button>
            <button class="inc1"><img src="./extras/increment.svg"/></button>
            <div class="time1 align1">10</div>
            <button class="remove1"><img src="./extras/remove.svg"/></button>
            <div class="align1">Rest</div>
            <button class="dec1"><img src="./extras/decrement.svg"/></button>
            <button class="inc1"><img src="./extras/increment.svg"/></button>
            <div class="time1 align1">20</div>
            <div></div>
            <div class="align1">Rounds</div>
            <button class="dec1"><img src="./extras/decrement.svg"/></button>
            <button class="inc1"><img src="./extras/increment.svg"/></button>
            <div class="rounds1 align1">1</div>
            <div></div>
        </div>
